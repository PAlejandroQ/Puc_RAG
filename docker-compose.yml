
services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    restart: unless-stopped

  chroma:
    image: chromadb/chroma:latest
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma/chroma
    restart: unless-stopped

  rag-app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - ollama
      - chroma
    volumes:
      - ./app:/app
    environment:
      - CHROMA_HOST=chroma
    entrypoint: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
    restart: unless-stopped

volumes:
  ollama_models:
  chroma_data:
